

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>C Token Counter</title>
</head>
<body>

    <header>
        <h2>
            C Token Counter(HalsteadMetrics)
        </h2>
    </header>

    <main>

        <!---Code Editor-->
        <div class="code-input-section">
            <div class="tool-bar">
                <div class="tool-bar-item">
                    <div class="upload-code-button">
                        <input type="file" class="button-file" id="input-file">
                         
                        </input>
                    </div>
                </div>
                <div class="tool-bar-item">
                    <div class="analyse-code-button">
                        <button class="button-file" onclick="generateMetrics()">
                            <span class="icon-analyse">
                               Generate metrics
                            </span>
                        </button>
                    </div>
                </div>

            </div>
            <div class="code-editor">
                <textarea name="" id="code" cols="100%" rows="25%" style="background-color:#1D1E22;color: white;" >

                </textarea>

            </div>

        </div>
        <!--Metrics Table-->
        <div class="code-metrics-section">

            <table id="tokens" border="1px">
                <thead>
                    <th>Operators</th>
                    <th>Occurences</th>
                    <th>Operands</th>
                    <th>Occurences</th>
                </thead>
        
                <tbody>
                </tbody>
        
            </table>
            
        </div>

    
    </main>
                    

    </table>
</body>
<script src="index.js">
    
</script>
</html>
